name: Label Sync

on:
    push:
        branches: [main]
        paths:
            - '{{LABELS_PATH}}'
    workflow_dispatch:

permissions:
    issues: write

jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Sync labels
              uses: micnncim/action-label-syncer@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  manifest: { { LABELS_PATH } }
                  prune: false
