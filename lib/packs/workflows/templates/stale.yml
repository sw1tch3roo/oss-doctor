name: Stale

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

permissions:
    issues: write
    pull-requests: write

jobs:
    stale:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/stale@v9
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  days-before-stale: { { STALE_DAYS } }
                  days-before-close: 7
                  exempt-issue-labels: '{{EXCEPT_LABELS}}'
                  exempt-pr-labels: '{{EXCEPT_LABELS}}'
                  stale-issue-message: 'This issue is stale and will be closed soon unless there is activity.'
                  stale-pr-message: 'This PR is stale and will be closed soon unless there is activity.'
